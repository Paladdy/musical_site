{% extends 'my_app/base.html' %}

{% block title %}Список песен{% endblock %}

{% block content %}
    {% for song in songs %} #итерируемся по ключам
        <div>
        <a href="{% url 'musical_site:song_post_detail' songs.id %}">
            <h2>{{ songs.title }}</h2>
        </a>
        <p>Опубликован{{songs.published}}</p>
        </div>
    {% endfor %}
{% endblock %}
